<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .status-card h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected { background: #27ae60; }
        .status-error { background: #e74c3c; }
        .status-warning { background: #f39c12; }
        .status-loading { background: #3498db; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .test-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(0,0,0,0.02);
        }

        .test-item.passed { border-left: 4px solid #27ae60; }
        .test-item.failed { border-left: 4px solid #e74c3c; }
        .test-item.pending { border-left: 4px solid #f39c12; }

        .log-viewer {
            background: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }

        .data-preview {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: #495057;
            color: white;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .status-grid { grid-template-columns: 1fr; }
            .button-group { flex-direction: column; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Workout App Dashboard</h1>
            <p>Debug and manage your workout data with Google Sheets integration</p>
        </div>

        <div class="status-grid">
            <!-- Configuration Status -->
            <div class="status-card">
                <h3>üîß Configuration</h3>
                <div class="status-indicator">
                    <div class="status-dot status-loading" id="config-status-dot"></div>
                    <span id="config-status-text">Initializing...</span>
                </div>
                <div id="config-details"></div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="checkConfiguration()">Refresh</button>
                    <button class="btn btn-secondary" onclick="exportConfig()">Export Config</button>
                </div>
            </div>

            <!-- Database Connection -->
            <div class="status-card">
                <h3>üóÑÔ∏è Database Connection</h3>
                <div class="status-indicator">
                    <div class="status-dot status-loading" id="db-status-dot"></div>
                    <span id="db-status-text">Checking...</span>
                </div>
                <div id="db-details"></div>
                <div class="button-group">
                    <button class="btn" onclick="connectToSheets()" id="connect-btn">Connect to Google Sheets</button>
                    <button class="btn btn-danger" onclick="disconnectFromSheets()" id="disconnect-btn" style="display: none;">Disconnect</button>
                </div>
            </div>

            <!-- System Diagnostics -->
            <div class="status-card">
                <h3>üîç System Diagnostics</h3>
                <div class="status-indicator">
                    <div class="status-dot status-warning" id="diag-status-dot"></div>
                    <span id="diag-status-text">Ready</span>
                </div>
                <div id="diag-details"></div>
                <div class="button-group">
                    <button class="btn" onclick="runQuickDiagnostic()">Quick Test</button>
                    <button class="btn" onclick="runFullTests()">Full Test Suite</button>
                    <button class="btn btn-secondary" onclick="downloadTestReport()">Download Report</button>
                </div>
            </div>

            <!-- Data Management -->
            <div class="status-card">
                <h3>üìä Data Management</h3>
                <div class="status-indicator">
                    <div class="status-dot status-warning" id="data-status-dot"></div>
                    <span id="data-status-text">Ready</span>
                </div>
                <div id="data-details"></div>
                <div class="button-group">
                    <button class="btn" onclick="previewData()">Preview Data</button>
                    <button class="btn" onclick="queryData()">SQL Query</button>
                    <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
                </div>
            </div>
        </div>

        <!-- Test Results -->
        <div class="test-results" id="test-results" style="display: none;">
            <h3>üß™ Test Results</h3>
            <div id="test-summary"></div>
            <div id="test-list"></div>
        </div>

        <!-- Data Preview -->
        <div class="status-card" id="data-preview" style="display: none;">
            <h3>üìã Data Preview</h3>
            <div class="data-preview" id="data-preview-content"></div>
        </div>

        <!-- Debug Log -->
        <div class="status-card">
            <h3>üêõ Debug Log</h3>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="toggleVerboseMode()">Toggle Verbose</button>
                <button class="btn btn-secondary" onclick="clearDebugLog()">Clear Log</button>
                <button class="btn btn-secondary" onclick="downloadDebugReport()">Download Debug Report</button>
            </div>
            <div class="log-viewer" id="debug-log"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div>
            <div class="loading-spinner"></div>
            <p style="color: white; margin-top: 20px;" id="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Include all the new modules -->
    <script src="js/debug-logger.js"></script>
    <script src="js/config-manager.js"></script>
    <script src="js/sheets-db.js"></script>
    <script src="js/test-suite.js"></script>

    <script>
        // Dashboard functionality
        class WorkoutDashboard {
            constructor() {
                this.isInitialized = false;
                this.debugLogElement = document.getElementById('debug-log');
                this.setupDebugLogUpdates();
                this.initialize();
            }

            async initialize() {
                try {
                    // Wait for all modules to be ready
                    await this.waitForModules();

                    // Update status indicators
                    this.updateConfigurationStatus();
                    this.updateDatabaseStatus();

                    this.isInitialized = true;
                    dbg.success('Dashboard initialized');

                } catch (error) {
                    dbg.error('Dashboard initialization failed', { error: error.message });
                }
            }

            async waitForModules() {
                let attempts = 0;
                const maxAttempts = 50;

                while (attempts < maxAttempts) {
                    if (window.configManager?.isInitialized && window.sheetsDB && window.testSuite) {
                        return;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                throw new Error('Modules failed to initialize within timeout');
            }

            setupDebugLogUpdates() {
                // Update debug log in real-time
                const originalLog = debugLogger.log.bind(debugLogger);
                debugLogger.log = (level, message, context) => {
                    const result = originalLog(level, message, context);
                    this.updateDebugLog();
                    return result;
                };
            }

            updateDebugLog() {
                if (!this.debugLogElement) return;

                const logs = debugLogger.logs.slice(-50); // Show last 50 logs
                const logText = logs.map(log => {
                    const time = new Date(log.timestamp).toLocaleTimeString();
                    return `[${time}] [${log.level}] ${log.message}`;
                }).join('\n');

                this.debugLogElement.textContent = logText;
                this.debugLogElement.scrollTop = this.debugLogElement.scrollHeight;
            }

            updateConfigurationStatus() {
                const statusDot = document.getElementById('config-status-dot');
                const statusText = document.getElementById('config-status-text');
                const detailsDiv = document.getElementById('config-details');

                if (configManager.isInitialized) {
                    statusDot.className = 'status-dot status-connected';
                    statusText.textContent = 'Configured';

                    const config = configManager.exportConfig();
                    detailsDiv.innerHTML = `
                        <small>Environment: ${config.environment}</small><br>
                        <small>Google API: ${config.config.GOOGLE_SHEETS.CLIENT_ID ? 'Configured' : 'Missing'}</small>
                    `;
                } else {
                    statusDot.className = 'status-dot status-error';
                    statusText.textContent = 'Configuration Error';
                    detailsDiv.innerHTML = '<small>Check console for details</small>';
                }
            }

            updateDatabaseStatus() {
                const statusDot = document.getElementById('db-status-dot');
                const statusText = document.getElementById('db-status-text');
                const detailsDiv = document.getElementById('db-details');
                const connectBtn = document.getElementById('connect-btn');
                const disconnectBtn = document.getElementById('disconnect-btn');

                const connectionState = sheetsDB.getConnectionState();
                const isAuthenticated = sheetsDB.isAuthenticated;

                if (isAuthenticated) {
                    statusDot.className = 'status-dot status-connected';
                    statusText.textContent = 'Connected';
                    detailsDiv.innerHTML = `
                        <small>Spreadsheet: ${sheetsDB.getSpreadsheetId()?.substring(0, 20)}...</small>
                    `;
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'inline-block';
                } else if (connectionState === 'connected') {
                    statusDot.className = 'status-dot status-warning';
                    statusText.textContent = 'Ready to Connect';
                    detailsDiv.innerHTML = '<small>API initialized, not authenticated</small>';
                    connectBtn.style.display = 'inline-block';
                    disconnectBtn.style.display = 'none';
                } else if (connectionState === 'error') {
                    statusDot.className = 'status-dot status-error';
                    statusText.textContent = 'Connection Error';
                    detailsDiv.innerHTML = '<small>Check configuration and network</small>';
                    connectBtn.style.display = 'inline-block';
                    disconnectBtn.style.display = 'none';
                } else {
                    statusDot.className = 'status-dot status-loading';
                    statusText.textContent = 'Initializing...';
                    detailsDiv.innerHTML = '<small>Loading Google API...</small>';
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'none';
                }
            }

            showLoading(message = 'Loading...') {
                const overlay = document.getElementById('loading-overlay');
                const text = document.getElementById('loading-text');
                text.textContent = message;
                overlay.style.display = 'flex';
            }

            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'none';
            }

            showAlert(message, type = 'info') {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;

                const container = document.querySelector('.container');
                container.insertBefore(alertDiv, container.firstChild);

                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Global dashboard instance
        window.dashboard = new WorkoutDashboard();

        // Global functions for UI interactions
        async function checkConfiguration() {
            configManager.reset();
            dashboard.updateConfigurationStatus();
            dashboard.showAlert('Configuration refreshed', 'success');
        }

        async function connectToSheets() {
            try {
                dashboard.showLoading('Connecting to Google Sheets...');
                await sheetsDB.authenticate();
                dashboard.updateDatabaseStatus();
                dashboard.showAlert('Connected to Google Sheets successfully!', 'success');
            } catch (error) {
                dashboard.showAlert(`Connection failed: ${error.message}`, 'error');
            } finally {
                dashboard.hideLoading();
            }
        }

        async function disconnectFromSheets() {
            try {
                await sheetsDB.signOut();
                dashboard.updateDatabaseStatus();
                dashboard.showAlert('Disconnected from Google Sheets', 'success');
            } catch (error) {
                dashboard.showAlert(`Disconnect failed: ${error.message}`, 'error');
            }
        }

        async function runQuickDiagnostic() {
            try {
                dashboard.showLoading('Running quick diagnostic...');
                const results = await testSuite.quickDiagnostic();

                const testResultsDiv = document.getElementById('test-results');
                const testSummaryDiv = document.getElementById('test-summary');

                const passed = results.filter(r => r.status === 'passed').length;
                const total = results.length;

                testSummaryDiv.innerHTML = `
                    <div class="alert ${passed === total ? 'alert-success' : 'alert-warning'}">
                        Quick Diagnostic: ${passed}/${total} tests passed
                    </div>
                `;

                const testListDiv = document.getElementById('test-list');
                testListDiv.innerHTML = results.map(test => `
                    <div class="test-item ${test.status}">
                        <span>${test.name}</span>
                        <span>${test.status}</span>
                    </div>
                `).join('');

                testResultsDiv.style.display = 'block';

            } catch (error) {
                dashboard.showAlert(`Diagnostic failed: ${error.message}`, 'error');
            } finally {
                dashboard.hideLoading();
            }
        }

        async function runFullTests() {
            try {
                dashboard.showLoading('Running full test suite...');
                const results = await testSuite.runAllTests();

                const testResultsDiv = document.getElementById('test-results');
                const testSummaryDiv = document.getElementById('test-summary');

                testSummaryDiv.innerHTML = `
                    <div class="alert ${results.summary.failed === 0 ? 'alert-success' : 'alert-warning'}">
                        Full Test Suite: ${results.summary.passed}/${results.summary.total} tests passed
                        (${results.summary.duration}ms)
                    </div>
                `;

                const testListDiv = document.getElementById('test-list');
                testListDiv.innerHTML = results.tests.map(test => `
                    <div class="test-item ${test.status}">
                        <span>${test.name} (${test.category})</span>
                        <span>${test.status} ${test.duration ? `- ${test.duration}ms` : ''}</span>
                    </div>
                `).join('');

                testResultsDiv.style.display = 'block';

            } catch (error) {
                dashboard.showAlert(`Test suite failed: ${error.message}`, 'error');
            } finally {
                dashboard.hideLoading();
            }
        }

        async function previewData() {
            try {
                if (!sheetsDB.isAuthenticated) {
                    dashboard.showAlert('Please connect to Google Sheets first', 'warning');
                    return;
                }

                dashboard.showLoading('Loading data preview...');

                const data = await sheetsDB.select('*', null, null, 10);

                const previewDiv = document.getElementById('data-preview');
                const contentDiv = document.getElementById('data-preview-content');

                if (data.length === 0) {
                    contentDiv.innerHTML = '<p>No data found in spreadsheet.</p>';
                } else {
                    const headers = Object.keys(data[0]);
                    const tableHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
                            </thead>
                            <tbody>
                                ${data.map(row => `
                                    <tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    contentDiv.innerHTML = tableHTML;
                }

                previewDiv.style.display = 'block';

            } catch (error) {
                dashboard.showAlert(`Failed to load data: ${error.message}`, 'error');
            } finally {
                dashboard.hideLoading();
            }
        }

        function queryData() {
            const query = prompt('Enter SQL-like query (e.g., {"Exercise": "Bench Press"}):');
            if (!query) return;

            try {
                const whereClause = JSON.parse(query);
                previewDataWithQuery(whereClause);
            } catch (error) {
                dashboard.showAlert('Invalid query format. Use JSON format like {"Exercise": "Bench Press"}', 'error');
            }
        }

        async function previewDataWithQuery(whereClause) {
            try {
                if (!sheetsDB.isAuthenticated) {
                    dashboard.showAlert('Please connect to Google Sheets first', 'warning');
                    return;
                }

                dashboard.showLoading('Executing query...');

                const data = await sheetsDB.select('*', whereClause, null, 50);

                const previewDiv = document.getElementById('data-preview');
                const contentDiv = document.getElementById('data-preview-content');

                if (data.length === 0) {
                    contentDiv.innerHTML = '<p>No data found matching the query.</p>';
                } else {
                    const headers = Object.keys(data[0]);
                    const tableHTML = `
                        <p><strong>Query results:</strong> ${data.length} rows</p>
                        <table class="data-table">
                            <thead>
                                <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
                            </thead>
                            <tbody>
                                ${data.map(row => `
                                    <tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    contentDiv.innerHTML = tableHTML;
                }

                previewDiv.style.display = 'block';

            } catch (error) {
                dashboard.showAlert(`Query failed: ${error.message}`, 'error');
            } finally {
                dashboard.hideLoading();
            }
        }

        function exportConfig() {
            const config = configManager.exportConfig();
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'workout-app-config.json';
            a.click();

            URL.revokeObjectURL(url);
            dashboard.showAlert('Configuration exported', 'success');
        }

        function downloadTestReport() {
            testSuite.downloadReport('html');
        }

        function downloadDebugReport() {
            debugLogger.generateDebugReport();
        }

        function toggleVerboseMode() {
            if (debugLogger.isVerbose) {
                debugLogger.disableVerboseMode();
                dashboard.showAlert('Verbose mode disabled', 'success');
            } else {
                debugLogger.enableVerboseMode();
                dashboard.showAlert('Verbose mode enabled', 'success');
            }
        }

        function clearDebugLog() {
            debugLogger.clearLogs();
            dashboard.updateDebugLog();
            dashboard.showAlert('Debug log cleared', 'success');
        }

        function exportData() {
            // This would integrate with the existing export functionality
            dashboard.showAlert('Data export functionality coming soon', 'info');
        }

        // Auto-refresh status every 30 seconds
        setInterval(() => {
            if (dashboard.isInitialized) {
                dashboard.updateDatabaseStatus();
            }
        }, 30000);
    </script>
</body>
</html>
